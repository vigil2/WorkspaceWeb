<!-- html의 모든 태그는 head 태그 또는 body태그중에 놓이게 된다 -->
<!doctype html>
<!-- 위는 관용적으로 적는다 -->
<html>
<head>
<!-- 책표지와같은 타이틀 -->
    <title>web1-html</title>
    <meta charset="utf-8">
<!-- character setting의 약자 -->
</head>


<body>

<!-- 부모 자식 태그 -->
<!-- list -->
<!-- ul이 부모 li가 자식 서로가 반드시 필요-->
<!-- 어디서부터 어다끼자가 연관된 항목인지를 그룹화 해줌  -->

    <ul>
        <!-- ul = Unordered List -->
            <li>1.html</li>
            <li>2.css</li>
            <li>3.javascript</li>
        </ul>
        <ol>
        <!-- ul = Ordered List -->
            <li>html</li>
            <li>css</li>
            <li>javascript</li>
        </ol>
        
    
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <!-- 굵게 -->
        <strong>첫 웹페이지</strong>
        <!-- 밑줄 -->
        <u>첫 웹페이지</u>
        <!-- 줄바꿈 단순 줄바꿈이기때문에 닫는 태그가 없음 -->
        <br>
        하하
        <!-- 태그에서 무언가 부족할때 css -->
        <p style="margin-top: 45px;">패러그래프(단락)</p>
        <!-- scr는 소스의 약자 -->
        <!-- 속성 attribute 속성은 아무 위치나 상관없다.-->
        <img src="883517.png", width="100%">

        
        <!-- <a>는 html의 제왕 닻(anchor)을 의미 -> link를 걸어줌 -->
        <!-- href는  hypertext reference의 약자 = hypertext = link, reference = 참조-->
        <!-- target="_blank"는 새탭이 열리게 한다 -->
        <!--  title= 참조를 걸어준다-->
        <p>링크를 걸어봅니다 <a href="https://vigil2.github.io" target="_blank" title="내 블로그">링크</a> 링크를 걸었습니다.</p>
</body>
</html>
