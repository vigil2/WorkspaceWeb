<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #grid{
            border: 5px solid pink;
            display: grid;
            /* navigation은 150px article은 1fr */
            grid-template-columns: 150px 1fr;
        }
        div{
            border: 5px solid gray;
        }
    </style>
</head>
<body>
    <!-- div는 무색무취와같은  블록 엘레먼트 태그 -->
    <!-- span은 인라인 엘레먼트 -->
    <div id="grid">
        <div>navifation</div>
        <div>article</div>
    </div>
</body>
</html>
