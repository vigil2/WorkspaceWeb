<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 10px solid green;
            font-size: 60px;
        }
        /* Media query : 특정 크기를 지정하여 특정 스마트폰 데스크탑등의 크기가 다른 특정 화면에서 css가 발동하도록하는것 */
        /* screenw idth 800px이상일때 */
        @media(min-width:800px){
            div{
                display: none;
            }
        }
        
    </style>
</head>
<body>
    <div>
        responsive
    </div>
</body>
</html>
